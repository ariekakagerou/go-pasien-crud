<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golang CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 550px">
      <h1>Tambah Data Pasien</h1>
      <a href="/pasien" class="btn btn-secondary btn-sm">Beranda</a>
      <hr />
      {{ if .pesan }}
      <div class="alert alert-success">{{ .pesan }}</div>
      {{ end }}
      <form action="/pasien/add" method="post">
        <div class="form-group mb-2">
          <label for="">Nama Lengkap</label>
          <input type="text" value="{{ if .pasien }}{{ .pasien.NamaLengkap }}{{ end }}" class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}" name="nama_lengkap" />
          <div class="invalid-feedback">
            {{ .validation.NamaLengkap }}
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="">NIK</label>
          <input type="text" value="{{ if .pasien }}{{ .pasien.NIK }}{{ end }}" class="form-control {{ if .validation.NIK }} is-invalid {{ end }}" name="nik" />
          <div class="invalid-feedback">
            {{ .validation.NIK }}
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="">Jenis Kelamin</label>
          <select name="jenis_kelamin" class="form-control {{ if .validation.JenisKelamin }} is-invalid {{ end }}" id="">
            <option value="">Pilih Jenis Kelamin</option>
            <option {{ if eq .pasien.JenisKelamin `1`}} selected {{ end }} value="1">Laki-Laki</option>
            <option {{ if eq .pasien.JenisKelamin `2`}} selected {{ end }} value="2">Perempuan</option>
          </select>
          <div class="invalid-feedback">
            {{ .validation.JenisKelamin }}
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="">Tempat Lahir</label>
          <input type="text" value="{{ if .pasien }}{{ .pasien.TempatLahir }}{{ end }}" class="form-control {{ if .validation.TempatLahir }} is-invalid {{ end }}" name="tempat_lahir" />
          <div class="invalid-feedback">
            {{ .validation.TempatLahir }}
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="">Tanggal Lahir</label>
          <input type="date" value="{{ if .pasien }}{{ .pasien.TanggalLahir }}{{ end }}" class="form-control {{ if .validation.TanggalLahir }} is-invalid {{ end }}" name="tanggal_lahir" />
          <div class="invalid-feedback">
            {{ .validation.TanggalLahir }}
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="">Alamat</label>
          <input type="text" value="{{ if .pasien }}{{ .pasien.Alamat }}{{ end }}" class="form-control {{ if .validation.Alamat }} is-invalid {{ end }}" name="alamat" />
          <div class="invalid-feedback">
            {{ .validation.Alamat }}
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="">No HP</label>
          <input type="text" value="{{ if .pasien }}{{ .pasien.NoHP }}{{ end }}" class="form-control {{ if .validation.NoHP }} is-invalid {{ end }}" name="no_hp" />
          <div class="invalid-feedback">
            {{ .validation.NoHP }}
          </div>
        </div>
        <div class="form-group mb-2">
          <button class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
